<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uisumo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600|Roboto:400,700" rel="stylesheet">

                </div>
            </div>
        </div>
        <div class="container" style="padding-top: 1rem; margin-top: 1rem;">
            <div class="product">
                <div class="side-bar">
                    <div class="shop-category">
                        <ul class="shop-category__list">

                                <a href="">shoes & bags <span class="shop-category_item-count">(19)</span>
                                  <i class="btn btn-add-product"></i>
                                </a>
                            </li>
                            <li class="shop-category__item">
                                <a href="">decors & home <span class="shop-category_item-count">(34)</span></a>

                            <li class="shop-category__item">

                    <div class="shop-filter">

                      <div class="filter-by">
                        <h2 class="title">
                          brands
                        </h2>
                        <ul class="list-type">
                          <li class="list-type__item">
                            <input type="checkbox" value="adcom">
                            <label for="adcom">Adcom</label>
                          </li>
                          <li class="list-type__item"></li>
                          <li class="list-type__item"></li>
                          <li class="list-type__item"></li>

                      </div>
